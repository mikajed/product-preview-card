<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Preview Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <img src="./images/image-product-desktop.jpg" alt="perfume bottle">
        <div class="order">
            <p class="type">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous<br> interpretation
            composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p>
            <div class="price-container">
                <h2 class="price">$149.99</h2>
                <p>$169.99</p>
            </div>
            <button>
                <img src="./images/icon-cart.svg">
                Add to Cart
            </button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Michael</a>.
      </div>
</body>
</html>
